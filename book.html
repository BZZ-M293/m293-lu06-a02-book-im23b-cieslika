<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>LU06.A02 - Buch</title>
</head>
<body>
<header>
  <h1>Book</h1>
</header>
<main>
  <form action="https://it.bzz.ch/demo/formdata/index.php" method="post">
    <input name="title" type="text" maxlength="30" minlength="2" placeholder="Buchtitel"/>
    <input name="author" type="text" minlength="5" maxlength="40" placeholder="Autoren"/>
    <input name="price" type="number" min="0.05" max="99.95" step="0.01" placeholder="Preis"/>
    <input name="start_date" type="date" format="dd.mm.yyyy" placeholder="Erscheinungsdatum"/>
    <input name="nr" type="number" min="1" max="9" placeholder="Auflage"/>
    <input type="submit"/>
    <input type="reset"/>
  </form>
</main>
</body>
</html>
